<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
  </head>
  <link rel="stylesheet" href="calc.css" />
  <body>
    <div class="calc">
      <div class="top container">
        <div class="clock">
          <span class="hour">9</span>: <span class="min">23</span>
        </div>
        <div class="status">
          <img src="status.png" alt="status bar" class="status" />
        </div>
      </div>
      <div class="display">0</div>
      <div class="buttons-container">
        <div class="button function ac">AC</div>
        <div class="button function pm">±</div>
        <div class="button function %">%</div>
        <div class="button operater division">÷</div>
        <div class="button number 7">7</div>
        <div class="button number 8">8</div>
        <div class="button number 9">9</div>
        <div class="button operater multiplication">x</div>
        <div class="button number 4">4</div>
        <div class="button number 5">5</div>
        <div class="button number 6">6</div>
        <div class="button operater subtraction">-</div>
        <div class="button number 1">1</div>
        <div class="button number 2">2</div>
        <div class="button number 3">3</div>
        <div class="button operater add">+</div>
        <div class="button number zero">0</div>
        <div class="button period">.</div>
        <div class="button operater equal">=</div>
      </div>
      <div class="bottom"></div>
    </div>
  </body>
</html>
<script src="calc.js"></script>
