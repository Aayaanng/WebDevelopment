<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musical Instruments</title>
    <link rel="stylesheet" href="music.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Musical Instruments</h1>
    <div class="cards-container">
      <div class="card drums" style="width: 18rem">
        <img src="drums.jpg" class="card-img-top" alt="#" />
        <div class="card-body">
          <p class="card-text">Drums</p>
        </div>
      </div>
      <div class="card congo" style="width: 18rem">
        <img src="congo.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">Congo</p>
        </div>
      </div>
      <div class="card flute" style="width: 18rem">
        <img src="flute.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">Flute</p>
        </div>
      </div>
      <div class="card harp" style="width: 18rem">
        <img src="Harp.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">Harp</p>
        </div>
      </div>
      <div class="card keyboard" style="width: 18rem">
        <img src="keyboard.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">Keyboard</p>
        </div>
      </div>
      <div class="card triangle" style="width: 18rem">
        <img src="triangle.webp" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">Triangle</p>
        </div>
      </div>
      <div class="card guitar" style="width: 18rem">
        <img src="e-guitar.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">Guitar</p>
        </div>
      </div>
      <div class="card accordian" style="width: 18rem">
        <img src="accordian.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <p class="card-text">Accordian</p>
        </div>
      </div>
    </div>
  </body>
  <script src="music.js"></script>
</html>
